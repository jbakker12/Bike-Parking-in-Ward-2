<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Assignment 2</title>
        <style>
            #map{
                width: 1300px;
                height: 600px;
                align-content: center;
            }
            .footer{
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <header><h1 class="text-center">Bike Racks in Hamilton, ON</h1></header>
        <div class="container">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success col-1 m-2">Covered?</button>
                <button type="button" class="btn btn-success col-1 m-2">Lighting?</button>
                <button type="button" class="btn btn-success col-1 m-2">Secured?</button>
                <button type="button" class="btn btn-success col-1 m-2">Capacity 6+</button>
                <div class="col-5"></div>
                <button type="button" class="btn btn-primary col-1 m-2">Add a Rack</button>
                <button type="button" class="btn btn-primary col-1 m-2">Get Directions</button>
            </div>

        </div>
        <div class="d-flex align-items-center justify-content-center">
            <div id="map" class="p-2 m-2 bg-info text-white shadow rounded-2">Flex item</div>
        </div>
        
        <footer>&copy; Jacob Bakker | Mohawk College | 000947416</footer>
    </body>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKfRWtzDT20CjCu_547U5ibcr9a7X8eWw&loading=async&callback=initMap&libraries=marker&v=beta" defer>
    </script>
    <script>
        let map;
        let city_hall;

        function initMap(){
            let city_hall_location = {lat: 43.25553671879013, lng: -79.8733365689005}; 
            map = new google.maps.Map(document.getElementById("map"), 
                {center: city_hall_location,
                zoom: 13,
                mapId: "b3ba59e296c74729"
            });

        city_hall = new google.maps.marker.AdvancedMarkerElement({
        map: map,
        position: city_hall_location,
        title: "City Hall",  // will appear when we hover over the marker
      })
        contentString = "City Hall Hamilton";
        const infowindow = new google.maps.InfoWindow({
            content: contentString,
        });

        infowindow.open({
            anchor: city_hall,
            shouldFocus: true,
        });
    }
        initMap();
    </script>
</html>
